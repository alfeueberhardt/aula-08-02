<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Meu projeto do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="Conteúdo-principal">

        <button class="botão ativo"> Estudar para o ENEM</button>

        <button class="botão"> Fazer o vestibular</button>
        <button class="botão"> Viajar</button>
    </div>
    <div class="abas-textos">

           <div class="contador">

                <p class="contador-digito-numero">7</p>

             </div>
             <div class="contador-digito">
                <p class="contador-digito-numero">7</p>

             </div>
             <div class="contador-digito">
                <p class="contador-digito-numero">7</p>

             </div>
             <div class="contador-digito">
                <p class="contador-digito-numero">7</p>
                <p class="contador-digito-texto">seg</p>
             </div>
            </div>
    </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Terminar o Ensino Medio</h3>

            <div class="contador"></div>
            
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Fazer o vestibular</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
            
        </div>
        <div class="aba-conteudo">
            <h3 class="aba-conteudo-titulo-principal">Viajar</h3>
            <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
            <div class="contador"></div>
            
        </div>
    </div>
</div>
 </section>  
     <script src="main.js"></script>
